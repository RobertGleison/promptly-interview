services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: "dbuser"
      POSTGRES_PASSWORD: "pg_password"
      POSTGRES_DB: "maindb"
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"    # Enable logical write ahead logging to CDC
    volumes:
      - postgres-db-tenant-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"      # API port
      - "9001:9001"      # Console UI port
    environment:
      MINIO_ROOT_USER: "minio_admin"
      MINIO_ROOT_PASSWORD: "minio_password"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - data_platform_network

volumes:
  postgres-db-tenant-volume:
  minio_data:

networks:
  data_platform_network:
    external: true